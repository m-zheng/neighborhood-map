<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <title>Welcome | London</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- menu icon -->
        <aside>
            <nav id="menu-icon" data-bind="click: triggerToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </nav>
        </aside>
        <!-- /#menu icon -->
        
        <main>
            <!-- wrapper -->
            <div id="wrapper" data-bind="css:{'toggled': toggledNav}">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <input id="search" type="text" class="form-control" placeholder="Search" data-bind="textInput: query">
                    <ul class="sidebar-nav" data-bind="foreach: queryResults">
                        <li class="sidebar-brand" data-bind="text: title, click: $parent.activeInfoWindow"></li>
                    </ul>
                </div>
                <!-- /#sidebar-wrapper -->
    
                <!-- Page Content -->
                <div id="page-content-wrapper">
                    <div id="map-container">
                        <div id="map"></div>
                    </div>
                </div>
                <!-- /#page-content-wrapper -->
            </div>
            <!-- /#wrapper -->
        </main>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Knockout Javascript -->
        <script src="js/knockout-min.js"></script>
        <!-- Custom JS -->
        <script src="js/app.js"></script>
        <!-- Google Maps JS -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJUO2yQN3yTfWcOH03vL8ojCfbbHB8RNg&callback=initMap" onerror="googleError()"></script>
    </body>
</html>
